<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Layout</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Container -->
    <div class="container">

        <!-- Header Section -->
        <section id="header">
            <h1>Waroeng Masjarakat</h1>
            <p>Waroeng Masjarakat adalah website katalog yang berisi resep menu masakan masyarakat.</p>
            <ul>
                <li><a href="#menu" title="klik untuk melihat daftar menu yang tersedia">Daftar Menu</a></li>
            </ul>
        </section>

        <!-- Menu Section -->
        <section id="menu">
            <h1 class="header-text">Daftar Menu :</h1>

            <div class="row">
                <div class="card">
                    <div class="picture">
                        <img src="https://i0.wp.com/resepkoki.id/wp-content/uploads/2017/04/Resep-Sate-kambing.jpg?fit=500%2C333&ssl=1"
                            alt="">
                    </div>
                    <div class="card-text">
                        <p>Sate Kambing</p>
                    </div>
                </div>
                <div class="card">
                    <div class="picture">
                        <img src="https://www.bango.co.id/gfx/recipes/1460572810.jpg" alt="">
                    </div>
                    <div class="card-text">
                        <p>Nasi Goreng</p>
                    </div>
                </div>
                <div class="card">
                    <div class="picture">
                        <img src="https://img.kurio.network/OpH6XcpyRpN0qV_bjh4Xp8sKOx0=/1200x900/filters:quality(80)/https://kurio-img.kurioapps.com/20/11/21/b2aecfb2-fefd-415f-9424-2485a95d41ef.png"
                            alt="">
                    </div>
                    <div class="card-text">
                        <p>Pecel Lele</p>
                    </div>
                </div>
                <div class="card">
                    <div class="picture">
                        <img src="https://img.kurio.network/XDSKUXU6bo8jpXeUquntZOZEfRo=/1200x1200/filters:quality(80)/https://kurio-img.kurioapps.com/21/02/18/641ccc74-5cc5-4f63-8a0f-75070e939452.jpe"
                            alt="">
                    </div>
                    <div class="card-text">
                        <p>Ikan Bakar</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
